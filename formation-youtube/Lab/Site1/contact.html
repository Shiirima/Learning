<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="LE restaurant à ne pas manquer dans la ville de liège. Pas chère et goûteux décrouvrez les richesses de la cuissine française">
        <link rel="stylesheet" href="style.css">
        <title>LeContact, contact de LeRestaurant</title>
    </head>
    <body>
        <header>
            <h1>Nous contactez</h1>
            <Nav>
                <a href="index.html">Retour à l'accueil</a>
                <a href="Menu.html">Voir le Menu</a>
            </Nav>
            <img src="img/lerestaurant.jpg" alt="Photo de LeRestaurant" width="1250" height="359">
        </header>    
        <section>

            <h2>Où nous trouver</h2>
            <p>
                14 rue de la testerie <br>
                4000 Liège <br>
                Belgique 
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.6937039010895!2d5.5638709158227515!3d50.63280658208925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0fa1cfbd2d2f1%3A0xf81f267bc0cc561c!2sRue+Ste+Marie%2C+4000+Li%C3%A8ge!5e0!3m2!1sfr!2sbe!4v1539262099440" width="1200" height="300" style="border:0" allowfullscreen></iframe>

            <h2>Nous envoyez un email</h2>
            <form action="contact.html">
                <fieldset>
                    <legend> Nous contacter</legend>
                    <div>
                        <label for="email">Votre email <sup>*</sup></label>
                        <input type="email" required id="email" name="email">
                    </div>
                    <div>
                        <label for="firstname">Votre Prénom <sup>*</sup></label>
                        <input type="text" required name="firstname" id="firstname">
                    </div>
                    <div>
                        <label for="message">Votre message <sup>*</sup></label> <br>
                        <textarea required name="message" id="message"></textarea>
                    </div>
                    <button type="submit">Envoyez votre email</button>
                </fieldset> 
                

            </form>


        </section>    

        <footer>
            <address> 14 rue de la testerie 4000 Liège </address>
        </footer>
    </body>
</html>
